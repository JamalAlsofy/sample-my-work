<div class="card">
<p-toast />
<p-toolbar class="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
        <p-button severity="danger" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedsuggest()"
            [disabled]="!selectedsuggest || !selectedsuggest.length" />
    </ng-template>

    <ng-template #end>
        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" auto
            customUpload class="mr-2 inline-block" [chooseButtonProps]="{ severity: 'secondary' }" />
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table #dt   [value]="suggests() || []" [rows]="10" [columns]="cols" [paginator]="true"
    [globalFilterFields]="['title', 'description', 'url', 'category']" [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedsuggest" [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <!-- CAPTION -->
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Products</h5>

            <p-iconfield>
                <p-inputicon class="pi pi-search" />
                <input pInputText type="text" 
               
                    placeholder="Search..." />
                    <!---
                     (input)="dt.filterGlobal($event.target.v, 'contains')"
                    -->
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>

            <th style="min-width: 16rem">Title</th>

            <th pSortableColumn="description" style="min-width:16rem">
                <div class="flex items-center gap-2">
                    Description
                    <p-sortIcon field="description" />
                </div>
            </th>

            <th>Image</th>

            <th pSortableColumn="url" style="min-width: 8rem">
                <div class="flex items-center gap-2">
                    Url
                    <p-sortIcon field="url" />
                </div>
            </th>

            <th pSortableColumn="category" style="min-width:10rem">
                <div class="flex items-center gap-2">
                    Category
                    <p-sortIcon field="category" />
                </div>
            </th>

            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>

    <!-- BODY -->
    <ng-template #body let-suggest>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="suggest" />
            </td>

            <td style="min-width: 12rem">{{ suggest.title }}</td>

            <td style="min-width: 16rem">{{ suggest.description }}</td>

            <td>
                <img [src]="'assets/images/icons/' + suggest.image" [alt]="suggest.title" style="width: 64px"
                    class="rounded" />
            </td>

            <td>{{ suggest.url }}</td>

            <td>{{ suggest.category }}</td>

            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="editsugges(suggest)" />

                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (click)="deleteSuggestedApps(suggest)" />
            </td>
        </tr>
    </ng-template>
</p-table>

</div>
